<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه — Iran SMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-shop.css">
</head>
<body>
  <!-- SIDEBAR MENU -->
  <aside class="sidebar">
    <div class="brand">
      <img src="logo.png" alt="Iran SMP Logo" class="logo">
    </div>
    <nav class="nav">
      <a href="index.html"><span>خانه</span></a>
      <a href="how-to-join.html"><span>آموزش ورود</span></a>
      <a href="shop.html"><span>فروشگاه</span></a>
      <a href="contact.html"><span>تماس</span></a>
    </nav>
  </aside>

  <!-- MAIN SHOP PAGE -->
  <main class="shop-page">
    <h1 class="shop-title">فروشگاه Iran SMP</h1>
    <p class="shop-desc">رنک‌ها و امکانات ویژه برای پلیرها</p>

    <div class="discount-input">
      <input type="text" id="discountCode" placeholder="کد تخفیف خود را وارد کنید">
      <button id="applyDiscount">اعمال تخفیف</button>
    </div>

    <div class="ranks-grid">
      <div class="rank-card" data-price="70000" data-name="Star">
        <h2>Star</h2>
        <p class="price">70,000 تومان</p>
        <p class="desc">ویژگی‌ها: Soon</p>
        <button class="btn">خرید</button>
      </div>
      <div class="rank-card" data-price="160000" data-name="Moon">
        <h2>Moon</h2>
        <p class="price">160,000 تومان</p>
        <p class="desc">ویژگی‌ها: Soon</p>
        <button class="btn">خرید</button>
      </div>
      <div class="rank-card" data-price="350000" data-name="Persian">
        <h2>Persian</h2>
        <p class="price">350,000 تومان</p>
        <p class="desc">ویژگی‌ها: Soon</p>
        <button class="btn">خرید</button>
      </div>
      <div class="rank-card" data-price="500000" data-name="Sponsor">
        <h2>Sponsor</h2>
        <p class="price">500,000 تومان</p>
        <p class="desc">ویژگی‌ها: Soon</p>
        <button class="btn">خرید</button>
      </div>
      <div class="rank-card" data-price="1000000" data-name="Sponsor Plus">
        <h2>Sponsor Plus</h2>
        <p class="price">1,000,000 تومان</p>
        <p class="desc">ویژگی‌ها: Soon</p>
        <button class="btn">خرید</button>
      </div>
    </div>
  </main>

  <script src="shop.js"></script>
</body>
</html>
